<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cyber Scalextrics</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/terminal.css" />
</head>
<body>
  <div class="main-container">
    <!-- Activity Container -->
    <div class="activity-wrapper">
    <img src="/static/images/logo.png" alt="Cyber Scalextrics"/>
    <div class="activity-container">
      <h1 id="activity-title"></h1>
      <div id="activity-description"></div>
      
      <!-- Container for Questions -->
      <div id="questions-container"></div>
      
      <!-- Next Button for moving to the next activity -->
      <button id="next-button" class="hidden">Next</button>
    </div>
    </div>

    <!-- Terminal Emulator -->
    <div class="terminal-container">
      <div class="status" id="status">Connecting...</div>
      <div id="terminal"></div>
    </div>
  </div>

  <script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script src="/static/js/activity.js"></script>
  <script src="/static/js/terminal.js"></script>
</body>
</html>
